<div class="input-group mb-3 the-input">
  <input type="text" [(ngModel)]="message" class="form-control" placeholder="Write a message..."
         (keydown)="onEnterPressed($event)" aria-label="Recipient's username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onSendButtonClicked()">Send</button>
  </div>
</div>
